<div class="limiter">
  <div class="container-login100">
  <div class="wrap-login100 p-l-50 p-r-50 p-t-77 p-b-30">
  <form class="login100-form validate-form">
  <span class="login100-form-title p-b-55">
  Registration form
  </span>
  
  <div class="wrap-input100 validate-input m-b-16" >
  <input class="input100" type="text" [(ngModel)]="info.firstname" name="firstname" #firstname="ngModel" placeholder="First Name" required >
  <span class="focus-input100"></span>
  <span class="symbol-input100">
  <span class="lnr lnr-user"></span>
  </span>
  </div>
  
  <div class="wrap-input100 validate-input m-b-16" >
  <input class="input100" type="text" [(ngModel)]="info.lastname" name="lastname" #lastname="ngModel" placeholder="Last Name" required >
  <span class="focus-input100"></span>
  <span class="symbol-input100">
  <span class="lnr lnr-user"></span>
  </span>
  </div>
  
  <div class="wrap-input100 validate-input m-b-16" >
  <input class="input100" type="text" [(ngModel)]="info.cell" name="cell" #cell="ngModel" placeholder="(+91)" required>
  <span class="focus-input100"></span>
  <span class="symbol-input100">
  <span class="lnr lnr-phone-handset"></span>
  </span>
  </div>
  
  <div class="wrap-input100 validate-input m-b-16" >
  <input class="input100" type="text" [(ngModel)]="info.email" name="email" #email="ngModel" placeholder="Email" required >
  <span class="focus-input100"></span>
  <span class="symbol-input100">
  <span class="lnr lnr-envelope"></span>
  </span>
  </div>
  
  <div class="wrap-input100 validate-input m-b-16" >
  <input class="input100" type="text" [(ngModel)]="info.password" name="password" #password="ngModel" placeholder="Password" required>
  <span class="focus-input100"></span>
  <span class="symbol-input100">
  <span class="lnr lnr-lock"></span>
  </span>
  </div>
  
  <div class="container-login100-form-btn p-t-25">
  <button class="login100-form-btn" (click)="Submit()">
  Register
  </button>
  </div>
  
  
  <div class="text-center w-full p-t-115">
  <span class="txt1">
  Not a member?
  </span>
  
  <a class="txt1 bo1 hov1" (click)="login()" >
  login
  </a>
  </div>
